<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/tabelas.css}">
    <title>Lista Categoria</title>
</head>

<body>
    <header>
        <a href="/home">Menu</a>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th class="colAcoes">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria: ${categoria}">
                    <td th:text="${categoria.nome}"></td>
                    <td>
                        <div class="acoes">
                            <a class="edit" th:href="@{'/categoria/getById?id=' + ${categoria.id_categoria}}"></a><a
                                class="delete" th:href="@{'/categoria/delete?id=' + ${categoria.id_categoria}}"></a>
                        </div>
                    </td>

                </tr>
            </tbody>
            
        </table>
        <a href="/categoria/add"><span class="inserir"></span></a>
    </main>

    <footer>
        <div>
         <h1>Contatos</h1>
         <p>34 9 91234 5678</p>
         <p>admin@dominio.com</p>
        </div>
        <div>
            <img id="logo" th:src="@{/img/1.png}" width="100px" alt="">
            <p id="direitos">Nenhum direito reservado</p>
        </div>
        <div>
            <form action="">
                <label for="InscrevaSe">Inscreva -se:</label>
                <br>
                <input type="text" name="InscrevaSe" placeholder="Seu E-mail">
                <input id="enviar" type="button" value="✔️">
            </form>
            <p>Siga-nos:</p>
            <img id="instagram" th:src="@{/img/instagram.png}" alt="">
            <img id="facebook" th:src="@{/img/facebook.png}" alt="">
            <img id="twitter" th:src="@{/img/twitter.png}" alt="">
            <img id="youtube" th:src="@{/img/youtube.png}" alt="">
            
        </div>
    </footer>
</body>

</html>
