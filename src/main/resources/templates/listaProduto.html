<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Produto</title>
</head>
<body>
    <table>

        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço de Venda</th>
                <th>Preço de Compra</th>
                <th>Quantidade</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto: ${produto}">
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.descricao}"></td>
                <td th:text="${produto.preco_venda}"></td>
                <td th:text="${produto.preco_compra}"></td>
                <td th:text="${produto.quantidade}"></td>
                <td th:text="${produto.categoria.nome}"></td>
                <td><a th:href="@{'/produto/getById?id=' + ${produto.id_produto}}">Editar</a></td>
                <td><a th:href="@{'/produto/delete?id=' + ${produto.id_produto}}">Excluir</a></td>
            </tr>
        </tbody>
        <a href="/produto/add">Inserir</a>
        <a href="/home">Menu</a>
    </table>
</body>
</html>
