<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/tabelas.css}">
    <title>Lista Produto</title>
</head>
<body class="listaProdutos">
    <header>
        <a href="/cliente/getAll">Lista de Clientes</a>
        <a href="/produto/getAll">Lista de Produtos</a>
        <a href="/pedido/getAll">Lista de Pedidos</a>
        <a href="/home">Menu</a>
    </header>
    
    <main>
        <a href="/produto/add">Inserir</a>
        <div class="wrapper-produto">
            <div class="produto">
                <div th:each="produto: ${produto}">
                    <div>
                        <div class="produto__imagem">
                            <img class="imgproduto" th:src="@{/img/cachoeira.png}" alt="Imagem do produto">
                        </div>
                        <div class="produto__info">
                            <h2 th:text="${produto.nome}"></h2>
                            <p th:text="${produto.descricao}"></p>
                            <p>Preço de venda: R$<span th:text="${produto.preco_venda}"></span></p>
                            <p>Preço de compra: R$<span th:text="${produto.preco_compra}"></span></p>
                            <p>Estoque: <span th:text="${produto.quantidade}"></span></p>
                            <p>Categoria: <span th:text="${produto.categoria.nome}"></span></p>
                            <a class="edit" th:href="@{'/produto/getById?id=' + ${produto.id_produto}}"></a>
                            <a class="delete" th:href="@{'/produto/delete?id=' + ${produto.id_produto}}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="/usuario/add"><span class="inserir"></span></a>
    </main>
</body>
</html>
