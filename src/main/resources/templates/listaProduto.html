<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/listaProduto.css}">
    <title>Lista Produto</title>
</head>

<body class="listaProdutos">
    <header>
        <a href="/cliente/getAll">Lista de Clientes</a>
        <a href="/produto/getAll">Lista de Produtos</a>
        <a href="/pedido/getAll">Lista de Pedidos</a>
        <a href="/home">Menu</a>
    </header>

    <main>
        <section class="produtos" th:each="produto : ${produto}">
            <div>
                <div class="caixaImagem"><img class="imgproduto"
                        src="https://m.media-amazon.com/images/I/81DHdkzgECL._AC_SL1500_.jpg" alt="Imagem do produto">
                </div>
                <div class="caixaTexto">
                    <h2 th:text="${produto.nome}"></h2>
                    <p th:text="${produto.descricao}"></p>
                    <p>Preço de venda: R$<span th:text="${produto.preco_venda}"></span></p>
                    <p>Preço de compra: R$<span th:text="${produto.preco_compra}"></span></p>
                    <p>Estoque: <span th:text="${produto.quantidade}"></span></p>
                    <p>Categoria: <span th:text="${produto.categoria.nome}"></span></p>
                    <span class="acoes">
                        <a class="edit" th:href="@{'/produto/getById?id=' + ${produto.id_produto}}"></a>
                        <a class="delete" th:href="@{'/produto/delete?id=' + ${produto.id_produto}}"></a>
                    </span>
                </div>
            </div>
        </section>

        <a href="/produto/add"><span class="inserir"></span></a>
    </main>
    <footer>
        <div>
         <h1>Contatos</h1>
         <p>34 9 91234 5678</p>
         <p>admin@dominio.com</p>
        </div>
        <div>
            <img id="logo" th:src="@{/img/1.png}" width="100px" alt="">
            <p id="direitos">Nenhum direito reservado</p>
        </div>
        <div>
            <form action="">
                <label for="InscrevaSe">Inscreva -se:</label>
                <br>
                <input type="text" name="InscrevaSe" placeholder="Seu E-mail">
                <input id="enviar" type="button" value="✔️">
            </form>
            <p>Siga-nos:</p>
            <img id="instagram" th:src="@{/img/instagram.png}" alt="">
            <img id="facebook" th:src="@{/img/facebook.png}" alt="">
            <img id="twitter" th:src="@{/img/twitter.png}" alt="">
            <img id="youtube" th:src="@{/img/youtube.png}" alt="">
            
        </div>
    </footer>
</body>

</html>
