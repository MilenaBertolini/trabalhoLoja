<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/tabelas.css}">
    <title>Lista Tipo Usuario</title>
</head>
<body class="rolesPag">
    <header>
        <a href="/home">Menu</a>
    </header>
    <main>
        <table>

            <thead>
                <tr>
                    <th>Nome</th>
                    <th class="colAcoes">Ações</th>
                </tr>
                
            </thead>
            <tbody>
                <tr th:each="usuarios: ${tipoUsuario}">
                    <td th:text="${usuarios.nome}"></td>
                    <td><div class="acoes">
                        <a class="edit" th:href="@{'/tipoUsuario/getById?id=' + ${usuarios.id_tipoUsuario}}"></a><a class="delete" th:href="@{'/tipoUsuario/delete?id=' + ${usuarios.id_tipoUsuario}}"></a>
                    </div></td>
                </tr>
            </tbody>
            <a href="/tipoUsuario/add"><span class="inserir"></span></a>
            
        </table>
    </main>
</body>
</html>
