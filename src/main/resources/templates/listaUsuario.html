<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/tabelas.css}">
    <title>Lista Usuario</title>
</head>
<body class="rolesPag">
    <main>
        <table>

            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>Email</th>
                    <th>Senha</th>
                    <th>Tipo</th>
                    <th class="colAcoes">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuarios: ${usuario}">
                    <td th:text="${usuarios.nome}"></td>
                    <td th:text="${usuarios.email}"></td>
                    <td th:text="${usuarios.senha}"></td>
                    <td th:text="${usuarios.tipoUsuario.nome}"></td>
                    <td><div class="acoes"><a class="edit" th:href="@{'/usuario/getById?id=' + ${usuarios.id_usuario}}"></a><a class="delete" th:href="@{'/usuario/delete?id=' + ${usuarios.id_usuario}}"></a></div></td>
                    
    
                </tr>
            </tbody>
            <a href="/usuario/add"><span class="inserir"></span></a>
            <a href="/home">Menu</a>
        </table>
    </main>
</body>
</html>
