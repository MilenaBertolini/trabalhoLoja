<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/registro.css}">
    <title>Clientes</title>
</head>

<body>
    <main>
        <h2 class="title">Cadastro de Clientes</h2>
        <div th:if="${editando} == true">
            <form method="POST" action="/cliente/update">

                <input type="hidden" name="id_cliente" th:value="${cliente.id_cliente}">
                <label class="label">Nome</label>
                <input type="text" name="nome" th:value="${cliente.nome}">
                <label class="label">Email</label>
                <input type="text" name="email" th:value="${cliente.email}">
                <label class="label">Endereço</label>
                <input type="text" name="endereco" th:value="${cliente.endereco}">
                <label class="label">Telefone</label>
                <input type="text" name="telefone" th:value="${cliente.telefone}">
                <label class="label">Observaçao</label>
                <input type="text" name="obervacao_cliente" th:value="${cliente.obervacao_cliente}">

                <button type="submit">Atualizar</button>
            </form>
        </div>
        <div th:if="${editando} == false">
            <form method="POST" action="/cliente/insert">

                <label class="label">Nome</label>
                <input type="text" name="nome">
                <label class="label">Email</label>
                <input type="text" name="email">
                <label class="label">Endereço</label>
                <input type="text" name="endereco">
                <label class="label">Telefone</label>
                <input type="text" name="telefone">
                <label class="label">Observaçao</label>
                <input type="text" name="obervacao_cliente">

                <button type="submit">Inserir</button>
            </form>
        </div>
    </main>

    

</body>

</html>
