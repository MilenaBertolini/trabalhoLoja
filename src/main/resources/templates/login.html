<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>HOME</title>
</head>
<body id="login">
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST" action="usuario/login">
            <label for="">Email</label>
            <input type="text" id="email" name="email" required placeholder="Ex.: seu.email@dominio.com ">
            <label for="">Senha</label>
            <input type="password" id="senha" name="senha" required placeholder="Informe a sua senha">

            <button type="submit" id="btnLogin">Entrar</button>
            <h2 th:text="${mensagem}"></h2>
        </form>
    </div>
</body>
</html>
